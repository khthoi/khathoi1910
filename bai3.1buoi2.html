<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 80%; /* Thiết lập chiều rộng mặc định của box */
      max-width: 600px; /* Chiều rộng tối đa khi trình duyệt thu nhỏ */
      margin: 0 auto; /* Canh giữa box trong trang */
      padding: 5px; /* Khoảng cách giữa nội dung và mép của box */
      border: 3px solid #020202; /* Viền của box */
    }
  </style>
  <title>Responsive Box</title>
</head>
<body>
  <div class="container">
    <p>This is a basic HTML page.</p>
  </div>
</body>
</html>
