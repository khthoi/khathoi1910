<!DOCTYPE html>
<html>
<head>
<style>

  text-align: left;

</head>
<body>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th colspan="3">Telephone</th>
  </tr>
  <tr>
    <td>David Xuan</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
</table>
