<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Thiết lập kiểu chữ mặc định cho body */
    body {
      font-family: Arial, sans-serif;
    }

    /* Thiết lập kiểu chữ cho các liên kết */
    a {
      text-decoration: none; /* Loại bỏ gạch chân */
      color: rgba(22, 70, 183, 0.776)776); /* Màu chữ mặc định */
    }

    /* Trạng thái link */
    a:link {
      content: "∎ Item 1";
    }

    /* Trạng thái visited */
    a:visited {
      content: "∎ Item 2";
    }

    /* Trạng thái hover */
    a:hover {
      content: "∎ Item 3";
    }

    /* Trạng thái active */
    a:active {
      content: "∎ Item 3";
    }
  </style>
  <title>Styled Links</title>
</head>
<body>
  <p><a href="#">Link 1</a></p>
  <p><a href="#">Link 2</a></p>
  <p><a href="#">Link 3</a></p>
</body>
</html>
